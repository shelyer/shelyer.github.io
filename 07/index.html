  <h1>我的家乡----嵊州</h1>
  <h2 id="kaitou"><em>嵊州</em>，是浙江省绍兴市所辖的一个县级市，地处浙江中部偏东，曹娥江上游，东邻奉化和余姚，南毗新昌、东阳，西连诸暨，北接上虞，全市总面积1784.43平方公里，是全国第一批经济开放县(市)、全国县域经济基本竞争力百强县市。早在秦汉时就建县称剡，唐初曾设嵊州，北宋年间始名嵊县，至今已有2150多年历史。嵊州是越剧故乡，风景如画、人文荟萃，有书圣故里、天下第一瀑、绍兴温泉城等。</h2>
