<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	    <style type="text/css">
		 	* {
				padding: 0;
				margin: 0;
			}
			#user {
				border-collapse: collapse;
				background-color:pink;
				border: 1px solid rgba(0, 0, 0, 0.5);
				width: 50%;
			}
			#user td {
				border: 1px solid rgba(0, 0, 0,0.5);
				height: 30px;
				text-align: center;
			}
			#btn{
				padding:5px ;
				margin:10px ;
			}
		</style>
	</head>
	<body>
		<input id="btn" type="button" value="添加" />
		<table id="user">
			<caption>个人信息表</caption>
			<tr>
				<td>编号</td>
				<td>姓名</td>
				<td>性别</td>
				<td>籍贯</td>
			</tr>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>男</td>
				<td>杭州</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>男</td>
				<td>绍兴</td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>男</td>
				<td>湖州</td>
			</tr>			
		</table>
		<script type="text/javascript">
			var oUser = document.getElementById("user");
			var oBtn = document.getElementsByTagName('input')[0];
			oBtn.onclick=function(){
				
				var row=oUser.insertRow(4);
				var cell0=row.insertCell(0);
				var cell1=row.insertCell(1);
				var cell2=row.insertCell(2);
				var cell3=row.insertCell(3);
				cell0.appendChild(document.createTextNode('4'));
				cell1.appendChild(document.createTextNode('赵六'));
				cell2.appendChild(document.createTextNode('男'));
				cell3.appendChild(document.createTextNode('宁波'));
				
				
			}
		</script>
	</body>
</html>
