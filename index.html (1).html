
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#a{
				font-size: 14px;

				line-height: 1.5em;

	</head>
	<body>
		<a href="javascript:" id="big">大</a>&nbsp;<a href="javascript:" id="small">小</a>

			<p>优柔寡断的人 什么都得不到</p>

		<script type="text/javascript">
			var a=document.getElementById("a");
			var big=document.getElementById("big");
			var small=document.getElementById("small");
			
			var i=14;
			
			big.onclick=function(){
				i+=2;
				a.style.fontSize=i+'px';
			}
			
			small.onclick=function(){
				i-=2;
				a.style.fontSize=i+'px';
			}
		</script>
